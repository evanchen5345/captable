<html>
<head><title>Cap Table Tester</title></head>
<body>
    Initial Setup
    <form>
        Founder Name: <input type="text" name="founderName" required><br>
        <!-- Title: <input type="text" name="title" required><br> -->
        Invested Capital: <input type="text" name="title" value="0"><br>
        Equity Ownership: <input type="number" name="ownership" required>%<br>
        <input type="submit" value="Add"/>
    </form>
    <form>
        Series Name: <input type="text" name="seriesName" value="" required><br>
        Investor Name: <input type="text" name="investorName" value="" required><br>
        Investor Firm: <input type="text" name="investorFirm" value=""><br>
        Committed Capital: <input type="number" name="committedCapital" value="" required><br>
        Post-Money Valuation: <input type="number" name="postVal" value="" required><br>
        <input type="submit" value="Add"/>
    </form>

    <table>
        <tr>
        <th>Name</th>
        <th>Ownership</th>
        </tr>
        {% for investor in captable %}
        <tr>
            <td>{{ investor }}</td>
            <td>{{ captable[investor] }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
